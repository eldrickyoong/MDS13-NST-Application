{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Gallery â€” StyloAI</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="{% static 'css/gallery.css' %}">
  <!-- Google Fonts + Icons -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="container">
    <!-- ========================= SIDEBAR ========================= -->
    <aside class="sidebar">
      <div class="sidebar-content">
        <!-- Logo -->
        <div class="sidebar-logo">
          <a href="{% url 'index' %}">
            <span class="material-symbols-rounded">style</span>
            <span class="menu-label">StyloAI</span>
          </a>
        </div>

        <!-- Menu -->
        <ul class="menu-list">
          <li class="menu-item">
            <a href="{% url 'index' %}" class="menu-link">
              <span class="material-symbols-rounded">home</span>
              <span class="menu-label">Home</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="{% url 'create' %}" class="menu-link">
              <span class="material-symbols-rounded">palette</span>
              <span class="menu-label">Create</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="{% url 'gallery' %}" class="menu-link active">
              <span class="material-symbols-rounded">wall_art</span>
              <span class="menu-label">My Gallery</span>
            </a>
          </li>
        </ul>

        <!-- Footer -->
        <div class="sidebar-footer">
          <a href="{% url 'index' %}">
            <span class="material-symbols-rounded">logout</span>
            <span>Log out</span>
          </a>
        </div>
      </div>
    </aside>

    <!-- ========================= MAIN GALLERY AREA ========================= -->
    <main class="main">
        <div class="gallery-toolbar">
          <div class="toolbar-left">
            <h2>My Gallery</h2>
          </div>
        </div>
      
        <section class="gallery-body" id="galleryBody" data-empty="true">
          <div class="gallery-grid masonry" id="style-gallery">
          </div>
        </section>
      </main>

  <!-- ========================= SCRIPTS ========================= -->
  <script src="{% static 'js/gallery.js' %}"></script>
</body>
</html>

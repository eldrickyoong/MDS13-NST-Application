{% load static %}
<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyloAI - Sign In</title>
    <link rel="stylesheet" href="{% static 'css/home-login.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<div class="card">
    <!-- Logo -->
    <div class="logo">
        <span class="material-symbols-rounded">style</span>
        <h1>StyloAI</h1>
    </div>

    <!-- Sign In Heading -->
    <h2>Sign In</h2>
    <p>Enter your email and password to sign in!</p>

    <!-- Email & Password Form -->
    <form>
        <div class="form-group">
            <label>Email*</label>
            <input type="email" placeholder="mail@simmmppl.com" required>
        </div>

        <div class="form-group password-wrapper">
            <label>Password*</label>
            <input type="password" placeholder="Min. 8 characters" required>
            <span class="toggle-password">
        <img src="{% static 'icons/eye.svg' %}" alt="Show Password">
      </span>
        </div>

        <a href="/create/" class="submit-btn">Sign In</a>
    </form>
</div>

<script>
    const toggle = document.querySelector('.toggle-password');
    const passwordInput = document.querySelector('.password-wrapper input');
    const toggleImg = toggle.querySelector('img'); // select the image

    toggle.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);

        // change icon based on type
        if (type === 'password') {
            toggleImg.src = "{% static 'icons/eye-crossed.svg' %}"; // closed eye
        } else {
            toggleImg.src = "{% static 'icons/eye.svg' %}"; // open eye
        }
    });
</script>

</body>
</html>
